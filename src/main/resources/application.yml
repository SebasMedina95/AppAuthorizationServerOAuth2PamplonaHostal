spring:
  application:
    name: hostal-pamplona-authorization-server
  profiles:
    active: local

info:
  project-version: @project.version@
  build-timestamp: ${maven.build.timestamp}

server:
  port: 9776
  servlet:
    context-path: /authorization-server

springdoc:
  properties:
    organization-url: https://github.com/SebasMedina95/AppAuthorizationServerOAuth2PamplonaHostal.git
    developer-name: Juan Sebastian Medina Toro.
    developer-linkedin: https://www.linkedin.com/in/juan-sebastian-medina-toro-887491249/
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
  api-docs:
    enabled: true
